scalar Date

enum RoleEnum {
  Admin
  Member
}

type User {
  _id: String!
  id: String!
  email: String!
  password: String
  providerId: String
  phone: String!
  address: String!
  image: String!
  role: RoleEnum
  isActive: Boolean
  codeId: String
  codeExpired: Date
}

input RegisterInput {
  id: String
  email: String
  password: String
  phone: String
  address: String
  image: String
  role: RoleEnum
}

type FilterDto {
  isActive: Boolean
  s: String
}

type Query {
  helloo: String!
  findAll: [User]!
  findOne(id: String): User!
}

type Mutation {
  register(registerInput: RegisterInput!): User
  removeUser(id: String): String
}